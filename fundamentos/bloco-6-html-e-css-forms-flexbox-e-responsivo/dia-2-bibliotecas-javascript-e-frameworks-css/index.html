<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Document</title>
</head>

<body>
  <form action="" method="get">
    <fieldset>
      <div>
        <label for="nome">
          Nome:
          <input type="text" id="nome" maxlength="40" required />
        </label>
      </div>

      <div>
        <label for="mail">
          Email:
          <input type="email" id="mail" maxlength="50" required />
        </label>
      </div>

      <div>
        <label for="cpf">
          Cpf:
          <input type="number" id="cpf" maxlength="11" required />
        </label>
      </div>

      <div>
        <label for="end">
          Endereço:
          <input type="text" id="end" maxlength="200" required />
        </label>
      </div>

      <div>
        <label for="UF">Estados:</label>
        <select name="estados-brasil" id="UF"></select>
      </div>

      <div>
        <label for="casa">Casa:
          <input type="radio" id="casa" name="moradia" required />
        </label>
      </div>

      <label for="ap">Apartamento:
        <input type="radio" id="ap" name="moradia" required />
      </label>
    </fieldset>

    <fieldset>
      <label for="txt" id="">Resumo do currículo:
        <textarea name="" maxlength="1000" required id="txt" cols="30" rows="10"></textarea>
      </label>
      <br />

      <label for="desc-cargo">Descrição do cargo:
        <input type="text" id="desc-cargo" maxlength="500" required />
      </label>
      <br />
      <label for="data-inicio">Data de início:
        <input type="date" name="" id="data-inicio" required />
      </label>
    </fieldset>

    <button type="submit" id="btn-enviar">Enviar</button>
  </form>

  <script src="script.js"></script>
</body>

</html>
